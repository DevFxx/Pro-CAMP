<!DOCTYPE html>
<html lang="pt-BR" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro-Camp - Cadastro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../global.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      h1 {
        color: #4caf50;
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
      }

      h1::after {
        content: "";
        display: block;
        width: 60px;
        height: 3px;
        background: #4caf50;
        margin: 0.5rem auto;
        border-radius: 3px;
      }

      form {
        background: rgba(30, 30, 30, 0.9);
        padding: 2rem;
        border-radius: 10px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.5s ease;
      }

      article {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #ddd;
      }

      input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #444;
        border-radius: 5px;
        background: rgba(50, 50, 50, 0.8);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
      }

      input::placeholder {
        color: #888;
      }

      button[type="submit"] {
        width: 100%;
        padding: 0.8rem;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }

      button[type="submit"]:hover {
        background: #3e8e41;
        transform: translateY(-2px);
      }

      div {
        text-align: center;
        margin-top: 1.5rem;
      }

      a {
        color: #4caf50;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      a:hover {
        text-decoration: underline;
        color: #3e8e41;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>Cadastre-se</h1>
    <form action="">
      <article>
        <label for="name">Nome</label>
        <input
          type="text"
          required
          name="name"
          id="name"
          placeholder="ex: Guilherme"
        />
      </article>
      <article>
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="ex: Exemple@gmail.com"
        />
      </article>
      <article>
        <label for="nick">Nick</label>
        <input
          type="text"
          name="nick"
          id="nick"
          required
          placeholder="ex: Matador"
        />
      </article>
      <article>
        <label for="password">Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="ex: Senha123"
        />
      </article>
      <article>
        <label for="confirmarsenha">Confirmar senha</label>
        <input
          type="password"
          name="confirmarsenha"
          id="confirmarsenha"
          required
          placeholder="ex: Repita a sua senha"
        />
      </article>
      <button type="submit">Cadastrar</button>
      <div>
        <a href="./login.html">JÃ¡ tem conta?</a>
      </div>
    </form>
  </body>
</html>
