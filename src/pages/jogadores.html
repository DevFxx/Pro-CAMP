<!DOCTYPE html>
<html lang="pt-BR" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro-Camp - Jogadores</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../global.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }

      body {
        color: #ffffff;
        min-height: 100vh;
      }

      .main-header {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(5px);
        border-bottom: 1px solid #333;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: #4caf50;
        text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
      }

      .header-content button {
        background: transparent;
        color: white;
        border: none;
        padding: 0.5rem;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 4px;
      }

      .header-content button:hover {
        color: #4caf50;
        transform: translateY(-2px);
      }

      main {
        padding: 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .section-title {
        text-align: center;
        margin: 1.5rem 0;
        font-size: 1.8rem;
        color: #4caf50;
        position: relative;
      }

      .section-title::after {
        content: "";
        display: block;
        width: 60px;
        height: 3px;
        background: #4caf50;
        margin: 0.5rem auto;
        border-radius: 3px;
      }

      .players-list {
        list-style: none;
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        padding: 0;
      }

      @media (min-width: 600px) {
        .players-list {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 900px) {
        .players-list {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .player-card {
        background: rgba(30, 30, 30, 0.8);
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .player-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }

      .player-image {
        width: 100%;
        height: 200px;
        overflow: hidden;
      }

      .player-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .player-card:hover .player-image img {
        transform: scale(1.05);
      }

      .player-info {
        padding: 1.2rem;
      }

      .player-name {
        font-size: 1.3rem;
        margin-bottom: 0.3rem;
        color: #4caf50;
      }

      .player-team {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        color: #aaa;
      }

      .team-logo {
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }

      .player-stats {
        display: flex;
        justify-content: space-between;
        margin-top: 0.8rem;
      }

      .stat {
        text-align: center;
      }

      .stat-value {
        font-weight: 700;
        color: #4caf50;
      }

      .stat-label {
        font-size: 0.7rem;
        color: #aaa;
      }

      .main-footer {
        background-color: rgba(0, 0, 0, 0.9);
        padding: 1.2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #aaa;
        margin-top: auto;
      } /* ADICIONE ISSO AO SEU CSS EXISTENTE */

      .header-content {
        flex-wrap: wrap;
      }

      .header-content button {
        flex: 1 1 auto;
        text-align: center;
      }

      /* Garante que botões não estourem em telas pequenas */
      .header-content h1 {
        flex: 1 1 100%;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      main,
      .players-list,
      .player-info {
        word-break: break-word;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .players-list li {
        animation: fadeIn 0.5s ease forwards;
        opacity: 0;
      }

      .players-list li:nth-child(1) {
        animation-delay: 0.1s;
      }
      .players-list li:nth-child(2) {
        animation-delay: 0.2s;
      }
      .players-list li:nth-child(3) {
        animation-delay: 0.3s;
      }
      .players-list li:nth-child(4) {
        animation-delay: 0.4s;
      }
      .players-list li:nth-child(5) {
        animation-delay: 0.5s;
      }
      .players-list li:nth-child(6) {
        animation-delay: 0.6s;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <h1 class="logo" onclick="menu()">Pro-Camp</h1>
        <button onclick="tabela()">Tabela</button>
        <button onclick="players()">Jogadores</button>
      </div>
    </header>

    <main>
      <h2 class="section-title">Jogadores</h2>

      <ul class="players-list">
        <li class="player-card">

              </div>

              <div class="player-stats">
                <div class="stat">
                  <div class="stat-value">0</div>
                  <div class="stat-label">Jogos</div>
                </div>
                <div class="stat">
                  <div class="stat-value">0</div>
                  <div class="stat-label">Vitórias</div>
                </div>
              </div>
            </div>
          </article>
        </li>
        <li class="player-card">
          <article>
            <div class="player-image">
              <img
                src="../../public/s.s.jpeg"
                alt="Jogador 1"

              />
            </div>
            <div class="player-info">
              <h3 class="player-name">Alex</h3>
              <div class="player-team">
                <img
                  src="../../public/s.s.jpeg"
                  alt="Time A"
                  class="team-logo"
                />
                <span>Alex</span>
              </div>

              <div class="player-stats">
                <div class="stat">
                  <div class="stat-value">0</div>
                  <div class="stat-label">Jogos</div>
                </div>
                <div class="stat">
                  <div class="stat-value">0</div>
                  <div class="stat-label">Vitórias</div>
                </div>
              </div>
            </div>
          </article>
        </li>
        <li class="player-card">
          <article>
            <div class="player-image">
              <img
                src="../../public/night.jpeg"
                alt="Jogador 1"
                loading="lazy"
              />
            </div>
            <div class="player-info">
              <h3 class="player-name">Maxwell</h3>
              <div class="player-team">
                <img
                  src="../../public/night.jpeg"
                  alt="Time A"
                  class="team-logo"
                />
                <span>Alex</span>
              </div>

              <div class="player-stats">
                <div class="stat">
                  <div class="stat-value">0</div>
                  <div class="stat-label">Jogos</div>
                </div>
                <div class="stat">
                  <div class="stat-value">0</div>
                  <div class="stat-label">Vitórias</div>
                </div>
              </div>
            </div>
          </article>
        </li>
      </ul>
    </main>

    <footer class="main-footer">
      <p>&copy; 2025 Pro-Camp. Todos os direitos reservados.</p>
    </footer>

      function tabela() {
        window.location.href = "./tabela.html";

      function players() {

        window.location.href = "./home.html";

    </script>
  </body>
</html>
